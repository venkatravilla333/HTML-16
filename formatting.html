<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    b, strong, i, em, u, ins, small, big, sup, sub{
      border: 1px solid black;
      width: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Formatting tags</h3>
  <b>Hello</b>
  <strong>Hello</strong>
  <i>Hello</i>
  <em>Hello</em>
  <p>H <sup>2</sup> <sub>O</sub></p>
  <u>Hello</u>
  <ins>Hello</ins>
  <s>10000</s>
  <del>10000</del>
  <mark>hello</mark>
  <small>legal Document</small>
  <big>legal Document</big>
  
</body>
</html>
